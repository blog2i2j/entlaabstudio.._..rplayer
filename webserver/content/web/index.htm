            class Boot {
                constructor() {
                    this.maxTime = 30; // seconds
                    
                    this.waitingForReload = false;

                    this.noScreenSleep();
                    this.createIframe();
                    this.loading();
                    this.tryAgain();
                    this.blinkingDots();
                }

                noScreenSleep() {
                    try {
                        navigator.wakeLock.request('screen');
                        console.log("[RPlayer]","The screen will not fall asleep now.");
                    } catch (err) {
                        
                    }          
                }
                
                createIframe() {
                    console.log(document.getElementsByTagName("body")[0]);

                    var iframe = document.createElement("iframe");
                    iframe.src = "./rplayer.htm";
                    iframe.frameborder = "0";

                    document.getElementsByTagName("body")[0].appendChild(iframe);
                }

                loading() {
                    var that = this;
                    
                    window.addEventListener('error', function(e) {
                        console.log("[BOOT-RELOAD]");
                        that.reloadRplayer();
                    }, true);
                    
                    document.getElementsByTagName("iframe")[0].contentWindow.onload = function() {
                        var request;
                        if (window.XMLHttpRequest)
                            request = new XMLHttpRequest();
                        else
                            request = new ActiveXObject("Microsoft.XMLHTTP");
                            request.open('GET', document.getElementsByTagName("iframe")[0].src, false);
                            request.send();
                        if (request.status !== 200) {
                            console.log("[BOOT-RELOAD]");
                            if (!that.waitingForReload) {
                                that.reloadRplayer();
                            }
                        } else {
                            if (that.maxTime >= 0) {
                                console.log("[RPlayer]","BOOT success.");
                                if (!that.waitingForReload) {
                                    window.location = document.getElementsByTagName("iframe")[0].contentWindow.location;
                                }
                            } else {
                                console.log("[BOOT-RELOAD]");
                                if (!that.waitingForReload) {
                                    that.reloadRplayer();
                                }
                            }
                        }
                    };
                }

                blinkingDots() {
                    var show = true;
                    var that = this;

                    setInterval(function() {
                        if (show) {
                            document.getElementById('booting').style.visibility="visible";
                            show = false;
                        } else {
                            document.getElementById('booting').style.visibility="hidden";
                            show = true;
                        }

                        that.maxTime -= 0.25;
                    },250);
                }

                tryAgain() {
                    var that = this;

                    window.addEventListener('message', function(event){
                        console.log(event.data);
                        if (event.data == "[BOOT-RELOAD]") {
                            if (!that.waitingForReload) {
                                that.reloadRplayer();
                            }
                        }
                    }, false);
                }

                reloadRplayer() {
                    this.waitingForReload = true;
                    setTimeout(function() {
                        console.log("[RPlayer]","Booting...");
                        document.getElementsByTagName("iframe")[0].contentWindow.location.reload();
                        this.waitingForReload = false;
                        this.loading();
                    },6000);
                }
            }
            
            BootClass = new Boot();
